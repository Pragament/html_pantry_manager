<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #FF9800;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --gray-color: #757575;
            --danger-color: #f44336;
            --success-color: #4CAF50;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .app-title h1 {
            color: var(--primary-color);
            font-size: 28px;
        }
        
        .app-title i {
            font-size: 32px;
            color: var(--primary-dark);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .shopping-mode {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--secondary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .nav-tabs {
            display: flex;
            gap: 5px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .nav-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--gray-color);
            white-space: nowrap;
        }
        
        .nav-tab:hover {
            background-color: #f5f5f5;
        }
        
        .nav-tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .search-section {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: var(--dark-color);
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            border-color: var(--primary-color);
        }
        
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .autocomplete-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
            transition: background-color 0.2s;
        }
        
        .autocomplete-item:hover {
            background-color: #f9f9f9;
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        
        .item-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 16px;
        }
        
        .quick-add-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .unit-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
            cursor: pointer;
            min-width: 140px;
        }
        
        .quick-add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        
        .quick-add-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .quick-add-btn.hidden {
            display: none;
        }
        
        .catalog-info {
            margin-top: 15px;
            font-size: 14px;
            color: var(--gray-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .unit-tabs-container {
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }
        
        .unit-tabs {
            display: flex;
            gap: 5px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            min-width: min-content;
        }
        
        .unit-tab {
            padding: 12px 20px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--gray-color);
            white-space: nowrap;
        }
        
        .unit-tab:hover {
            background-color: #f5f5f5;
        }
        
        .unit-tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .unit-tab .badge {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .pantry-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .pantry-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .search-pantry {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            width: 200px;
        }
        
        .category-filter {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
            cursor: pointer;
            min-width: 140px;
        }
        
        .sort-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
            cursor: pointer;
            min-width: 180px;
        }
        
        .pantry-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .pantry-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #eee;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .pantry-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item-details {
            display: flex;
            flex-direction: column;
        }
        
        .item-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .item-category {
            font-size: 12px;
            color: white;
            background-color: #6c757d;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        .item-stock-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stock-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stock-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: var(--light-color);
            color: var(--dark-color);
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .stock-btn:hover {
            background-color: #e0e0e0;
        }
        
        .stock-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            min-width: 0;
            width: 100%;
        }
        
        .stock-input:focus {
            border-color: var(--primary-color);
        }
        
        .unit-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        
        .unit-display {
            flex: 1;
            font-size: 14px;
            color: var(--gray-color);
        }
        
        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: none;
        }
        
        .save-btn.visible {
            display: block;
        }
        
        .save-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .item-modified {
            color: var(--gray-color);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .settings-section {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .settings-group {
            margin-bottom: 30px;
        }
        
        .settings-group h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .settings-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
        }
        
        .setting-label {
            font-weight: 500;
        }
        
        .step-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            width: 80px;
        }
        
        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .unit-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-color);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 22px;
        }
        
        .shopping-mode-on {
            background-color: #FFF3E0;
        }
        
        .category-badge {
            display: inline-block;
            padding: 3px 10px;
            background-color: #e0f7fa;
            color: #00796b;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .pantry-list {
                grid-template-columns: 1fr;
            }
            
            .pantry-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .pantry-filters {
                width: 100%;
            }
            
            .search-pantry, .category-filter, .sort-select {
                width: 100%;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .units-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                width: 100%;
                overflow-x: auto;
            }
            
            .unit-tabs {
                width: 100%;
                overflow-x: auto;
            }
            
            .unit-tab, .nav-tab {
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .stock-input-container {
                flex-wrap: wrap;
            }
            
            .stock-input {
                flex: 1 1 100%;
                order: 1;
                margin: 10px 0;
            }
            
            .stock-btn {
                flex: 1;
                min-width: 45px;
            }
            
            .stock-btn.minus-btn {
                order: 2;
            }
            
            .stock-btn.plus-btn {
                order: 3;
            }
            
            .unit-controls {
                order: 4;
                width: 100%;
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .save-btn {
                width: 100%;
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-controls {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .shopping-mode {
                width: 100%;
                justify-content: space-between;
            }
            
            .nav-tabs {
                width: 100%;
            }
            
            .quick-add-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .unit-select, .quick-add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="app-title">
                <i class="fas fa-utensils"></i>
                <h1>Pantry Manager Pro</h1>
            </div>
            
            <div class="header-controls">
                <div class="shopping-mode">
                    <span>Shopping Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="shoppingToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="pantry">Pantry</button>
                    <button class="nav-tab" data-tab="settings">Settings</button>
                </div>
            </div>
        </header>
        
        <!-- Pantry Tab (includes Catalog) -->
        <section id="pantry-tab" class="tab-content active">
            <!-- Search/Catalog Section -->
            <div class="search-section">
                <h2 class="search-label">Search Catalog</h2>
                <div class="search-container">
                    <input type="text" id="searchBox" class="search-box" placeholder="Type to search catalog items...">
                    <div id="autocompleteList" class="autocomplete-list"></div>
                </div>
                
                <div class="quick-add-section">
                    <select id="unitSelect" class="unit-select">
                        <!-- Units will be populated from settings -->
                    </select>
                    <button id="addNewItemBtn" class="quick-add-btn hidden">
                        <i class="fas fa-plus-circle"></i>
                        Add "<span id="newItemName"></span>"
                    </button>
                </div>
                
                <div class="catalog-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Search for items to add to your pantry. Select a unit and click "Add".</span>
                </div>
            </div>
            
            <!-- Unit Tabs -->
            <div class="unit-tabs-container">
                <div id="unitTabs" class="unit-tabs">
                    <!-- Unit tabs will be dynamically generated -->
                    <button class="unit-tab active" data-unit="all">
                        All Items <span id="all-count" class="badge">0</span>
                    </button>
                </div>
            </div>
            
            <!-- Pantry Controls -->
            <div class="pantry-controls">
                <div class="pantry-filters">
                    <input type="text" id="pantrySearch" class="search-pantry" placeholder="Search pantry items...">
                    <select id="categoryFilter" class="category-filter">
                        <option value="">All Categories</option>
                        <option value="produce">Produce</option>
                        <option value="dairy">Dairy</option>
                        <option value="bakery">Bakery</option>
                        <option value="protein">Protein</option>
                        <option value="grains">Grains</option>
                        <option value="beverages">Beverages</option>
                        <option value="snacks">Snacks</option>
                        <option value="spices">Spices</option>
                        <option value="canned">Canned Goods</option>
                        <option value="frozen">Frozen</option>
                    </select>
                </div>
                
                <select id="sortSelect" class="sort-select">
                    <option value="name-asc">Sort by: Name A-Z</option>
                    <option value="name-desc">Sort by: Name Z-A</option>
                    <option value="stock-asc">Sort by: Stock (Low to High)</option>
                    <option value="stock-desc">Sort by: Stock (High to Low)</option>
                    <option value="date-asc">Sort by: Oldest Modified</option>
                    <option value="date-desc">Sort by: Recent Modified</option>
                    <option value="category">Sort by: Category</option>
                </select>
            </div>
            
            <!-- Pantry List -->
            <div id="pantryList" class="pantry-list">
                <div class="empty-state">
                    <i class="fas fa-shopping-basket"></i>
                    <h3>Your pantry is empty</h3>
                    <p>Search for items above to add them to your pantry</p>
                </div>
            </div>
        </section>
        
        <!-- Settings Tab -->
        <section id="settings-tab" class="tab-content">
            <div class="settings-section">
                <h2>Settings</h2>
                
                <div class="settings-group">
                    <h3>Increment/Decrement Steps</h3>
                    <div class="settings-options" id="stepSettings">
                        <!-- Step settings will be populated dynamically -->
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3>Enabled Units</h3>
                    <div class="units-grid" id="unitToggles">
                        <!-- Unit toggles will be populated dynamically -->
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3>Categories</h3>
                    <div class="settings-options">
                        <div class="setting-item">
                            <div class="setting-label">Default Category for New Items</div>
                            <select id="defaultCategory" class="unit-select">
                                <option value="uncategorized">Uncategorized</option>
                                <option value="produce">Produce</option>
                                <option value="dairy">Dairy</option>
                                <option value="bakery">Bakery</option>
                                <option value="protein">Protein</option>
                                <option value="grains">Grains</option>
                                <option value="beverages">Beverages</option>
                                <option value="snacks">Snacks</option>
                                <option value="spices">Spices</option>
                                <option value="canned">Canned Goods</option>
                                <option value="frozen">Frozen</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // DOM elements
        const searchBox = document.getElementById('searchBox');
        const autocompleteList = document.getElementById('autocompleteList');
        const addNewItemBtn = document.getElementById('addNewItemBtn');
        const newItemName = document.getElementById('newItemName');
        const unitSelect = document.getElementById('unitSelect');
        const pantryList = document.getElementById('pantryList');
        const pantrySearch = document.getElementById('pantrySearch');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortSelect = document.getElementById('sortSelect');
        const shoppingToggle = document.getElementById('shoppingToggle');
        const defaultCategory = document.getElementById('defaultCategory');
        const stepSettings = document.getElementById('stepSettings');
        const unitToggles = document.getElementById('unitToggles');
        const unitTabsContainer = document.getElementById('unitTabs');
        
        // Available units with default steps
        const availableUnits = [
            { value: 'count', label: 'Count', step: 1, enabled: true },
            { value: 'g', label: 'Grams (g)', step: 10, enabled: true },
            { value: 'kg', label: 'Kilograms (kg)', step: 0.1, enabled: true },
            { value: 'ml', label: 'Milliliters (ml)', step: 10, enabled: true },
            { value: 'l', label: 'Liters (l)', step: 0.1, enabled: true },
            { value: 'oz', label: 'Ounces (oz)', step: 0.5, enabled: true },
            { value: 'lb', label: 'Pounds (lb)', step: 0.1, enabled: true },
            { value: 'cup', label: 'Cups', step: 0.25, enabled: true },
            { value: 'tbsp', label: 'Tablespoons (tbsp)', step: 1, enabled: true },
            { value: 'tsp', label: 'Teaspoons (tsp)', step: 1, enabled: true },
            { value: 'piece', label: 'Pieces', step: 1, enabled: true },
            { value: 'pack', label: 'Packs', step: 1, enabled: true },
            { value: 'bottle', label: 'Bottles', step: 1, enabled: true },
            { value: 'can', label: 'Cans', step: 1, enabled: true },
            { value: 'box', label: 'Boxes', step: 1, enabled: true }
        ];
        
        // Default catalog items
        const catalogItems = [
            { name: 'Bananas', category: 'produce', commonUnits: ['count'] },
            { name: 'Apples', category: 'produce', commonUnits: ['count'] },
            { name: 'Milk', category: 'dairy', commonUnits: ['l', 'ml'] },
            { name: 'Bread', category: 'bakery', commonUnits: ['count', 'pack'] },
            { name: 'Eggs', category: 'protein', commonUnits: ['count'] },
            { name: 'Coffee', category: 'beverages', commonUnits: ['g', 'kg'] },
            { name: 'Sugar', category: 'spices', commonUnits: ['g', 'kg'] },
            { name: 'Flour', category: 'grains', commonUnits: ['g', 'kg'] },
            { name: 'Rice', category: 'grains', commonUnits: ['g', 'kg'] },
            { name: 'Pasta', category: 'grains', commonUnits: ['g', 'kg'] },
            { name: 'Chicken', category: 'protein', commonUnits: ['g', 'kg', 'lb'] },
            { name: 'Cheese', category: 'dairy', commonUnits: ['g', 'kg'] },
            { name: 'Butter', category: 'dairy', commonUnits: ['g', 'tbsp'] },
            { name: 'Olive Oil', category: 'spices', commonUnits: ['ml', 'l'] },
            { name: 'Salt', category: 'spices', commonUnits: ['g', 'tsp'] },
            { name: 'Pepper', category: 'spices', commonUnits: ['g', 'tsp'] },
            { name: 'Yogurt', category: 'dairy', commonUnits: ['g', 'count'] },
            { name: 'Cereal', category: 'grains', commonUnits: ['g', 'cup'] },
            { name: 'Orange Juice', category: 'beverages', commonUnits: ['ml', 'l'] },
            { name: 'Tomatoes', category: 'produce', commonUnits: ['count', 'g'] },
            { name: 'Potatoes', category: 'produce', commonUnits: ['count', 'g', 'kg'] },
            { name: 'Onions', category: 'produce', commonUnits: ['count', 'g'] },
            { name: 'Carrots', category: 'produce', commonUnits: ['count', 'g'] },
            { name: 'Lettuce', category: 'produce', commonUnits: ['count', 'head'] }
        ];
        
        // State variables
        let pantryItems = [];
        let shoppingMode = false;
        let itemsToSave = new Set();
        let enabledUnits = [];
        let unitSteps = {};
        let sortSetting = 'name-asc';
        let selectedUnitTab = 'all';
        let unitItemCounts = {};
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadPantryItems();
            updateUnitItemCounts();
            renderUnitSelect();
            renderUnitTabs();
            renderStepSettings();
            renderUnitToggles();
            renderPantryList();
            
            // Set up event listeners
            searchBox.addEventListener('input', handleSearch);
            addNewItemBtn.addEventListener('click', addNewItem);
            pantrySearch.addEventListener('input', filterPantryList);
            categoryFilter.addEventListener('change', filterPantryList);
            sortSelect.addEventListener('change', () => {
                sortSetting = sortSelect.value;
                saveSettings();
                renderPantryList();
            });
            shoppingToggle.addEventListener('change', toggleShoppingMode);
            defaultCategory.addEventListener('change', saveSettings);
            
            // Tab navigation
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    // Update active tab
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        });
        
        // Load settings from local storage
        function loadSettings() {
            // Load enabled units
            const storedUnits = localStorage.getItem('enabledUnits');
            if (storedUnits) {
                enabledUnits = JSON.parse(storedUnits);
            } else {
                // Default: all units enabled
                enabledUnits = availableUnits.map(u => u.value);
            }
            
            // Load unit steps
            const storedSteps = localStorage.getItem('unitSteps');
            if (storedSteps) {
                unitSteps = JSON.parse(storedSteps);
            } else {
                // Default steps
                availableUnits.forEach(unit => {
                    unitSteps[unit.value] = unit.step;
                });
            }
            
            // Load sort setting
            const storedSort = localStorage.getItem('sortSetting');
            if (storedSort) {
                sortSetting = storedSort;
                sortSelect.value = sortSetting;
            }
            
            // Load default category
            const storedCategory = localStorage.getItem('defaultCategory');
            if (storedCategory) {
                defaultCategory.value = storedCategory;
            }
            
            // Load selected unit tab
            const storedUnitTab = localStorage.getItem('selectedUnitTab');
            if (storedUnitTab) {
                selectedUnitTab = storedUnitTab;
            }
        }
        
        // Save settings to local storage
        function saveSettings() {
            localStorage.setItem('enabledUnits', JSON.stringify(enabledUnits));
            localStorage.setItem('unitSteps', JSON.stringify(unitSteps));
            localStorage.setItem('sortSetting', sortSetting);
            localStorage.setItem('defaultCategory', defaultCategory.value);
            localStorage.setItem('selectedUnitTab', selectedUnitTab);
            
            // Update UI
            renderUnitSelect();
            renderUnitTabs();
        }
        
        // Load pantry items from local storage
        function loadPantryItems() {
            const storedItems = localStorage.getItem('pantryItems');
            pantryItems = storedItems ? JSON.parse(storedItems) : [];
            itemsToSave.clear();
        }
        
        // Save pantry items to local storage
        function savePantryItems() {
            localStorage.setItem('pantryItems', JSON.stringify(pantryItems));
            itemsToSave.clear();
        }
        
        // Update counts of items per unit
        function updateUnitItemCounts() {
            unitItemCounts = { all: pantryItems.length };
            
            // Count items for each enabled unit
            enabledUnits.forEach(unit => {
                const count = pantryItems.filter(item => item.unit === unit).length;
                if (count > 0) {
                    unitItemCounts[unit] = count;
                }
            });
        }
        
        // Generate a text icon (first 3 letters of item name)
        function generateIcon(name) {
            return name.substring(0, 3).toUpperCase();
        }
        
        // Get unit label from value
        function getUnitLabel(unitValue) {
            const unit = availableUnits.find(u => u.value === unitValue);
            return unit ? unit.label : unitValue;
        }
        
        // Get unit step from value
        function getUnitStep(unitValue) {
            return unitSteps[unitValue] || 1;
        }
        
        // Render unit select dropdown
        function renderUnitSelect() {
            unitSelect.innerHTML = '';
            enabledUnits.forEach(unitValue => {
                const unit = availableUnits.find(u => u.value === unitValue);
                if (unit) {
                    const option = document.createElement('option');
                    option.value = unit.value;
                    option.textContent = unit.label;
                    unitSelect.appendChild(option);
                }
            });
        }
        
        // Render unit tabs
        function renderUnitTabs() {
            unitTabsContainer.innerHTML = '';
            updateUnitItemCounts();
            
            // Add "All Items" tab
            const allTab = document.createElement('button');
            allTab.className = `unit-tab ${selectedUnitTab === 'all' ? 'active' : ''}`;
            allTab.dataset.unit = 'all';
            allTab.innerHTML = `All Items <span id="all-count" class="badge">${unitItemCounts.all || 0}</span>`;
            allTab.addEventListener('click', () => {
                selectedUnitTab = 'all';
                saveSettings();
                renderUnitTabs();
                renderPantryList();
            });
            unitTabsContainer.appendChild(allTab);
            
            // Add tabs for each enabled unit that has items
            enabledUnits.forEach(unitValue => {
                if (unitItemCounts[unitValue] > 0) {
                    const unit = availableUnits.find(u => u.value === unitValue);
                    if (unit) {
                        const unitTab = document.createElement('button');
                        unitTab.className = `unit-tab ${selectedUnitTab === unitValue ? 'active' : ''}`;
                        unitTab.dataset.unit = unitValue;
                        unitTab.innerHTML = `${unit.label} <span class="badge">${unitItemCounts[unitValue]}</span>`;
                        unitTab.addEventListener('click', () => {
                            selectedUnitTab = unitValue;
                            saveSettings();
                            renderUnitTabs();
                            renderPantryList();
                        });
                        unitTabsContainer.appendChild(unitTab);
                    }
                }
            });
        }
        
        // Render step settings
        function renderStepSettings() {
            stepSettings.innerHTML = '';
            enabledUnits.forEach(unitValue => {
                const unit = availableUnits.find(u => u.value === unitValue);
                if (unit) {
                    const setting = document.createElement('div');
                    setting.className = 'setting-item';
                    setting.innerHTML = `
                        <div class="setting-label">${unit.label}</div>
                        <input type="number" class="step-input" 
                               data-unit="${unit.value}" 
                               value="${getUnitStep(unit.value)}" 
                               step="${unit.value === 'count' ? 1 : 0.01}"
                               min="0.01">
                    `;
                    stepSettings.appendChild(setting);
                }
            });
            
            // Add event listeners to step inputs
            document.querySelectorAll('.step-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const unit = e.target.dataset.unit;
                    const step = parseFloat(e.target.value);
                    if (step > 0) {
                        unitSteps[unit] = step;
                        saveSettings();
                    }
                });
            });
        }
        
        // Render unit toggles
        function renderUnitToggles() {
            unitToggles.innerHTML = '';
            availableUnits.forEach(unit => {
                const toggle = document.createElement('div');
                toggle.className = 'unit-toggle';
                toggle.innerHTML = `
                    <input type="checkbox" id="unit-${unit.value}" 
                           data-unit="${unit.value}" 
                           ${enabledUnits.includes(unit.value) ? 'checked' : ''}>
                    <label for="unit-${unit.value}">${unit.label}</label>
                `;
                unitToggles.appendChild(toggle);
            });
            
            // Add event listeners to unit toggles
            document.querySelectorAll('.unit-toggle input').forEach(toggle => {
                toggle.addEventListener('change', (e) => {
                    const unit = e.target.dataset.unit;
                    if (e.target.checked) {
                        if (!enabledUnits.includes(unit)) {
                            enabledUnits.push(unit);
                        }
                    } else {
                        const index = enabledUnits.indexOf(unit);
                        if (index > -1) {
                            enabledUnits.splice(index, 1);
                        }
                    }
                    saveSettings();
                    renderUnitSelect();
                    renderUnitTabs();
                    renderStepSettings();
                });
            });
        }
        
        // Handle search input for autocomplete
        function handleSearch() {
            const searchTerm = searchBox.value.trim().toLowerCase();
            autocompleteList.innerHTML = '';
            
            if (searchTerm.length === 0) {
                autocompleteList.style.display = 'none';
                addNewItemBtn.classList.add('hidden');
                return;
            }
            
            // Filter catalog items that match search term
            const filteredItems = catalogItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            
            // Show autocomplete suggestions
            if (filteredItems.length > 0) {
                filteredItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'autocomplete-item';
                    
                    // Find common units that are enabled
                    const availableCommonUnits = item.commonUnits.filter(unit => 
                        enabledUnits.includes(unit)
                    );
                    
                    itemElement.innerHTML = `
                        <div class="item-icon">${generateIcon(item.name)}</div>
                        <div>
                            <div class="item-name">${item.name}</div>
                            <div class="category-badge">${item.category}</div>
                            <div style="font-size: 12px; color: #666; margin-top: 3px;">
                                Common units: ${availableCommonUnits.map(u => getUnitLabel(u)).join(', ')}
                            </div>
                        </div>
                    `;
                    
                    itemElement.addEventListener('click', () => {
                        // Set the first available common unit as default
                        const defaultUnit = availableCommonUnits.length > 0 ? 
                            availableCommonUnits[0] : enabledUnits[0];
                        unitSelect.value = defaultUnit;
                        
                        addNewItemBtn.click();
                    });
                    
                    autocompleteList.appendChild(itemElement);
                });
                
                autocompleteList.style.display = 'block';
                addNewItemBtn.classList.add('hidden');
            } else {
                // No matches found, show "add new item" button
                autocompleteList.style.display = 'none';
                newItemName.textContent = searchTerm;
                addNewItemBtn.classList.remove('hidden');
            }
        }
        
        // Add a new item to pantry
        function addNewItem() {
            const itemName = searchBox.value.trim();
            const itemUnit = unitSelect.value;
            
            if (itemName.length === 0) return;
            
            // Check if item already exists in pantry
            const existingItemIndex = pantryItems.findIndex(item => 
                item.name.toLowerCase() === itemName.toLowerCase() && 
                item.unit === itemUnit
            );
            
            const step = getUnitStep(itemUnit);
            
            if (existingItemIndex >= 0) {
                // Item exists, increment stock
                pantryItems[existingItemIndex].stock += step;
                pantryItems[existingItemIndex].lastModified = new Date().toISOString();
            } else {
                // Create new item
                const newItem = {
                    id: Date.now(),
                    name: itemName,
                    stock: step,
                    unit: itemUnit,
                    category: defaultCategory.value,
                    lastModified: new Date().toISOString()
                };
                
                pantryItems.push(newItem);
            }
            
            savePantryItems();
            updateUnitItemCounts();
            renderUnitTabs();
            renderPantryList();
            searchBox.value = '';
            addNewItemBtn.classList.add('hidden');
            autocompleteList.style.display = 'none';
        }
        
        // Render the pantry list
        function renderPantryList() {
            // Filter items based on search, category, and unit tab
            let filteredItems = [...pantryItems];
            const searchTerm = pantrySearch.value.trim().toLowerCase();
            const selectedCategory = categoryFilter.value;
            
            if (searchTerm.length > 0) {
                filteredItems = filteredItems.filter(item => 
                    item.name.toLowerCase().includes(searchTerm)
                );
            }
            
            if (selectedCategory) {
                filteredItems = filteredItems.filter(item => 
                    item.category === selectedCategory
                );
            }
            
            // Filter by selected unit tab
            if (selectedUnitTab !== 'all') {
                filteredItems = filteredItems.filter(item => 
                    item.unit === selectedUnitTab
                );
            }
            
            // Sort items based on selected option
            filteredItems.sort((a, b) => {
                switch (sortSetting) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'stock-asc':
                        return a.stock - b.stock;
                    case 'stock-desc':
                        return b.stock - a.stock;
                    case 'date-asc':
                        return new Date(a.lastModified) - new Date(b.lastModified);
                    case 'date-desc':
                        return new Date(b.lastModified) - new Date(a.lastModified);
                    case 'category':
                        return a.category.localeCompare(b.category) || a.name.localeCompare(b.name);
                    default:
                        return 0;
                }
            });
            
            // Render items
            if (filteredItems.length === 0) {
                pantryList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-basket"></i>
                        <h3>No items found</h3>
                        <p>${selectedUnitTab === 'all' ? 'Try adjusting your filters or add items from the catalog' : 'No items with this unit type. Add items from the catalog.'}</p>
                    </div>
                `;
                return;
            }
            
            pantryList.innerHTML = '';
            
            filteredItems.forEach(item => {
                pantryList.appendChild(createPantryItemElement(item));
            });
            
            // Add event listeners
            attachItemEventListeners();
            updateSaveButtonsVisibility();
        }
        
        // Create pantry item element
        function createPantryItemElement(item) {
            const step = getUnitStep(item.unit);
            const unitLabel = getUnitLabel(item.unit);
            const needsSave = itemsToSave.has(item.id);
            
            const itemElement = document.createElement('div');
            itemElement.className = `pantry-item ${shoppingMode ? 'shopping-mode-on' : ''}`;
            itemElement.innerHTML = `
                <div class="item-header">
                    <div class="item-info">
                        <div class="item-icon">${generateIcon(item.name)}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <span class="category-badge">${item.category}</span>
                            <div class="item-modified">Last modified: ${formatDate(item.lastModified)}</div>
                        </div>
                    </div>
                </div>
                
                <div class="item-stock-control">
                    <div class="stock-input-container">
                        <button class="stock-btn minus-btn" data-id="${item.id}">-</button>
                        <input type="number" class="stock-input" 
                               data-id="${item.id}" 
                               value="${item.stock.toFixed(step < 1 ? 2 : 0)}" 
                               step="${step}"
                               min="0">
                        <button class="stock-btn plus-btn" data-id="${item.id}">+</button>
                    </div>
                    
                    <div class="unit-controls">
                        <div class="unit-display">
                            Unit: ${unitLabel} (Step: ${step})
                        </div>
                        <button class="save-btn ${needsSave && !shoppingMode ? 'visible' : ''}" 
                                data-id="${item.id}">Save</button>
                    </div>
                </div>
            `;
            
            return itemElement;
        }
        
        // Attach event listeners to pantry items
        function attachItemEventListeners() {
            // Minus buttons
            document.querySelectorAll('.minus-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const item = pantryItems.find(i => i.id === id);
                    if (item) {
                        const step = getUnitStep(item.unit);
                        updateStockValue(id, item.stock - step, false);
                    }
                });
            });
            
            // Plus buttons
            document.querySelectorAll('.plus-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const item = pantryItems.find(i => i.id === id);
                    if (item) {
                        const step = getUnitStep(item.unit);
                        updateStockValue(id, item.stock + step, false);
                    }
                });
            });
            
            // Stock input fields
            document.querySelectorAll('.stock-input').forEach(input => {
                // Handle Enter key for shopping mode
                input.addEventListener('keydown', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const newValue = parseFloat(e.target.value);
                        if (!isNaN(newValue)) {
                            updateStockValue(id, newValue, true); // true = from keyboard
                        }
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const item = pantryItems.find(i => i.id === id);
                        if (item) {
                            const step = getUnitStep(item.unit);
                            updateStockValue(id, item.stock + step, false);
                        }
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const item = pantryItems.find(i => i.id === id);
                        if (item) {
                            const step = getUnitStep(item.unit);
                            updateStockValue(id, Math.max(0, item.stock - step), false);
                        }
                    }
                });
                
                // Handle blur for manual editing
                input.addEventListener('blur', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const newValue = parseFloat(e.target.value);
                    if (!isNaN(newValue)) {
                        updateStockValue(id, newValue, false);
                    }
                });
            });
            
            // Save buttons
            document.querySelectorAll('.save-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    saveItemChanges(id);
                });
            });
        }
        
        // Update stock value
        function updateStockValue(id, newStock, fromKeyboardEnter = false) {
            const itemIndex = pantryItems.findIndex(item => item.id === id);
            
            if (itemIndex === -1) return;
            
            // Ensure stock doesn't go below 0
            newStock = Math.max(0, newStock);
            
            pantryItems[itemIndex].stock = newStock;
            pantryItems[itemIndex].lastModified = new Date().toISOString();
            
            // Mark item for saving
            itemsToSave.add(id);
            
            // If shopping mode is on AND enter key was pressed, save immediately
            // OR if shopping mode is on and not from keyboard, also save immediately
            if (shoppingMode && (fromKeyboardEnter || !fromKeyboardEnter)) {
                savePantryItems();
                itemsToSave.delete(id);
            }
            
            renderPantryList();
        }
        
        // Save changes for a specific item
        function saveItemChanges(id) {
            itemsToSave.delete(id);
            savePantryItems();
            updateUnitItemCounts();
            renderUnitTabs();
            renderPantryList();
        }
        
        // Toggle shopping mode
        function toggleShoppingMode() {
            shoppingMode = shoppingToggle.checked;
            
            // If turning shopping mode off and there are unsaved changes, save them
            if (!shoppingMode && itemsToSave.size > 0) {
                savePantryItems();
                updateUnitItemCounts();
                renderUnitTabs();
            }
            
            renderPantryList();
        }
        
        // Update visibility of save buttons
        function updateSaveButtonsVisibility() {
            const saveButtons = document.querySelectorAll('.save-btn');
            
            saveButtons.forEach(btn => {
                const id = parseInt(btn.dataset.id);
                
                if (shoppingMode) {
                    // In shopping mode, hide all save buttons (auto-save on Enter)
                    btn.classList.remove('visible');
                } else {
                    // In normal mode, only show save buttons for items with unsaved changes
                    if (itemsToSave.has(id)) {
                        btn.classList.add('visible');
                    } else {
                        btn.classList.remove('visible');
                    }
                }
            });
        }
        
        // Filter pantry list based on search and filters
        function filterPantryList() {
            renderPantryList();
        }
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
    </script>
</body>
